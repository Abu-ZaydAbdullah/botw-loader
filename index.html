<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A simple Breath of the Wild loader">
  <meta name="author" content="Levi Villarreal">

  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="shortcut icon" href="favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <title>Botw Loader</title>

  <!-- External Code -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <!-- Custom CSS -->
  <link href="styles/styles.css" rel="stylesheet">


  <!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>

<body>
  <section id="loading-container" class="">
    <h1 id="master-text">Master Mode</h1>

    <div id="top-wipe"></div>
    <div id="end-wipe"></div>

    <div id="top-load-section">
      <div id="top-content">
        <div id="loading-title">
          <h3></h3>
        </div>
        <div id="statistics">
          <div id="hearts">
            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">

            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">
            <img src="img/icons/heart.png" alt="heart icon">
          </div><!-- hearts -->

          <div id="stamina">
            <img src="img/icons/stamina.png" alt="stamina icon">
            <img src="img/icons/stamina.png" alt="stamina icon">
            <img src="img/icons/stamina.png" alt="stamina icon">
          </div><!-- stamina -->

          <div id="spirit-orbs" class="statistic">
            0
            <div class="stat-img-con">
              <img src="img/icons/spiritOrbs.png" alt="spirit orbs icon">
            </div>
          </div><!-- spirit-orbs -->

          <div id="shrine" class="statistic">
            120
            <div class="stat-img-con">
              <img src="img/icons/shrine.png" alt="shrine icon">
            </div>
          </div><!--shrine -->

          <div id="korok" class="statistic">
            900
            <div class="stat-img-con">
              <img src="img/icons/korok.png" alt="korok icon">
            </div>
          </div><!--korok -->

          <div id="rupee" class="statistic">
            10,000
            <div class="stat-img-con">
              <img src="img/icons/rupee.png" alt="rupee icon">
            </div>
          </div><!--rupee -->
        </div><!-- statistics -->

        <div id="divine-beasts">
          <img src="img/beasts/vah-medoh.png" alt="Vah Medoh Icon" id="vah-medoh">
          <img src="img/beasts/vah-naboris.png" alt="Vah Naboris Icon" id="vah-naboris">
          <img src="img/beasts/vah-rudania.png" alt="Vah Rudania Icon" id="vah-rudania">
          <img src="img/beasts/vah-ruta.png" alt="Vah Ruta Icon" id="vah-ruta">
        </div><!-- divine-beasts -->

      </div><!-- top-content -->
    </div><!-- top-load-section -->

    <div id="bottom-load-section">
      <div id="bottom-content">
        <div id="loading-description">
          <p></p>
        </div><!-- loading-description -->
        <div id="next-tip">
          <p>Next tip <img src="img/buttons/a.png" alt="A button icon" id="a-button"></p>

        </div><!-- next-tip -->

        <div id="tri-loader">
          <div class="circle" id="circle1"></div>
          <div class="circle" id="circle2"></div>
          <div class="circle" id="circle3"></div>
          <div class="circle" id="circle4"></div>
          <div class="circle" id="circle5"></div>
          <div class="circle" id="circle6"></div>
        </div><!-- tri-loader -->
        <div id="loading-logo">
          <div id="loading-logo-block">
            <div id="split-logo"></div>
          </div><!-- loading-logo-block -->
          <img src="img/LoadingLogoOverlay.png" alt="Dark Breath of the Wild logo overlay" id="load-overlay">
        </div><!-- loading-logo -->
      </div><!-- bottom-content -->
    </div><!-- bottom-load-section -->
  </section>

  <section id="content">
    <div class="text">
      <h1>Thanks for Visiting!</h1>
      <p>Animation recreated by <a href="https://twitter.com/villarreallevi" target="_blank">@villarreallevi</a></p>
    </div><!-- text -->
  </section>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
